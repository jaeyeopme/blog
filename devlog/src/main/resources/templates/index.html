<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" rel="stylesheet" />
        <link
            crossorigin="anonymous"
            href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
            integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
            rel="stylesheet"
        />
        <link href="https://img.icons8.com/dusk/40/000000/box.png" rel="icon" />
        <style>
            .card {
                cursor: pointer;
                transition: 0.3s;
            }

            .card:hover {
                transform: scale(1.02);
            }

            .nav-item {
                height: 40px;
            }
        </style>
        <title>box</title>
    </head>
    <body>
        <nav class="navbar sticky-top navbar-light" id="nav" style="background-color: #fafafa; box-shadow: none">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="https://img.icons8.com/dusk/40/000000/box.png" />

                    <span class="align-middle">Box</span>
                </a>

                <ul class="nav" sec:authorize="isAnonymous()">
                    <li class="nav-item mx-1">
                        <button class="btn btn-sm text-capitalize" onclick="window.location.href='/login'" type="button">
                            <img src="https://img.icons8.com/dusk/30/000000/login-rounded-right.png" />

                            <span class="align-middle"> Sign in </span>
                        </button>
                    </li>

                    <li class="nav-item mx-1">
                        <button class="btn btn-sm text-capitalize" onclick="window.location.href='/join'" type="button">
                            <img src="https://img.icons8.com/dusk/30/000000/easy.png" />

                            <span class="align-middle"> Sign up </span>
                        </button>
                    </li>
                </ul>

                <ul class="nav" sec:authorize="isAuthenticated()">
                    <li class="nav-item mx-1">
                        <button class="btn btn-sm text-capitalize" onclick="window.location.href='/write'" type="button">
                            <img src="https://img.icons8.com/dusk/30/000000/pencil.png" />

                            <span class="align-middle"> Write </span>
                        </button>
                    </li>

                    <li class="nav-item dropdown mx-1">
                        <button
                            class="btn btn-sm dropdown-toggle"
                            type="button"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                        >
                            <img
                                style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover"
                                src="/images/1111.gif"
                                alt="profile"
                            />
                        </button>

                        <div style="left: -127%" class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="/settings">
                                <img src="https://img.icons8.com/dusk/30/000000/gear.png" />

                                <small> &nbsp; Settings </small>
                            </a>

                            <a class="dropdown-item" href="/logout">
                                <img src="https://img.icons8.com/dusk/30/000000/logout-rounded-left.png" />

                                <small> &nbsp; Sign out </small>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="container-fluid" style="max-width: 80%">
            <div class="row">
                <div class="col-xl-3 col-md-6 p-4" th:each="n: ${#numbers.sequence(1, 20)}">
                    <div class="card m-0">
                        <img alt="Card image cap" class="card-img-top" src="/images/bmo.png" style="height: 145px; object-fit: cover" />

                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>

                            <p class="card-text" style="height: 145px">
                                This is a wider card with supporting text below as a natural lead-in to additional content. This content is
                            </p>
                        </div>

                        <div class="card-footer">
                            <small class="text-muted">Last updated 3 mins ago</small>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script
            crossorigin="anonymous"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        ></script>
        <script
            crossorigin="anonymous"
            integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
            src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        ></script>
        <script
            crossorigin="anonymous"
            integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
            src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        ></script>
        <script>
            $('body').bootstrapMaterialDesign();
        </script>
    </body>
</html>
