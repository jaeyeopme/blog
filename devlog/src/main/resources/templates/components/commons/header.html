<!-- header -->
<header th:fragment="header">
    <nav
            class="navbar navbar-expand-lg navbar-light fixed-top"
            id="navbar"
            style="background-color: white; width: 100vw; height: 7vh"
    >
        <div
                class="container-fluid p-0 d-flex justify-content-between"
                style="width: 90vw"
        >
            <a class="navbar-brand" th:href="@{/}">Bucket</a>
            <ul class="navbar-nav">
                <li class="nav-item p-2" sec:authorize="!isAuthenticated()">
                    <button
                            class="btn btn-outline-dark btn-sm"
                            data-target="#sign-modal"
                            data-toggle="modal"
                            type="button"
                    >
                        로그인
                    </button>
                </li>

                <li class="nav-item p-2" sec:authorize="isAuthenticated()">
                    <a
                            class="btn btn-outline-dark btn-sm mx-1"
                            href="/write"
                            id="btn-board-modal"
                            type="button"
                    >
                        새 글 작성
                    </a>
                    <a
                            class="btn btn-outline-dark btn-sm mx-1"
                            href="/logout"
                            type="button"
                    >
                        로그아웃
                    </a>
                    <button
                            class="btn btn-outline-dark btn-sm mx-1"
                            data-target="#setting-modal"
                            data-toggle="modal"
                            type="button"
                    >
                        설정
                    </button>
                </li>
            </ul>
        </div>
    </nav>
</header>
