<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity"
      xmlns:th="https://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
    <title th:text="${title}"></title>
</head>
<body>

<!-- Header -->
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid d-flex justify-content-between mb-0 h5" style="width: 70%;">
            <a class="navbar-brand" th:href="@{/}">Bucket</a>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <button class="btn btn-dark btn-sm rounded-pill" data-target="#modal" data-toggle="modal"
                            type="button">&nbsp;&nbsp;로그인&nbsp;&nbsp;
                    </button>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <button class="btn btn-dark btn-sm rounded-pill" type="button">글 작성</button>
                </li>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="btn btn-dark btn-sm rounded-pill" href="/logout" type="button">로그아웃</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!-- Modal -->
<div aria-hidden="true" class="modal fade" id="modal" tabindex="-1" th:fragment="modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-header">로그인</h5>
                <span aria-hidden="true" aria-label="Close" class="close" data-dismiss="modal"
                      style="cursor: pointer">&times;</span>
            </div>
            <form id="signinForm" th:action="@{/signin}" th:method="POST">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input class="form-control" id="email" name="email" onblur="validate(this)"
                               placeholder="이메일을 입력하세요." required
                               type="email">
                        <div class="invalid-feedback" id="email-feedback">
                            이메일을 확인해주세요.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input class="form-control" id="password" name="password" onblur="validate(this)"
                               placeholder="비밀번호를 입력하세요." required
                               type="password">
                        <div class="invalid-feedback">
                            비밀번호를 확인해주세요.
                        </div>
                    </div>
                    <div class="form-group text-right">
                        <button class="btn btn-success" id="btn-submit" onclick="submitData(this.innerText)"
                                type="button">
                            로그인
                        </button>
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <small id="footer">
                    아직 회원이 아니신가요? <a class="text-success" onclick="changeModal(this)"
                                     style="cursor: pointer">회원가입</a>
                </small>
            </div>
        </div>
    </div>
</div>

<!-- Alert -->
<div class="alert alert-warning alert-dismissible fade" role="alert">
    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
    <button aria-label="Close" class="close" data-dismiss="alert" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
</body>
</html>
