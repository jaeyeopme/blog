<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:fragment="head">
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </div>
</head>
<body>
<div th:fragment="header">
    <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/}">Blog</a>
            <button class="navbar-toggler" data-target="#collapsibleNavbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <div sec:authorize="isAnonymous()">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/join}">Sign up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/login}">Sign in</a>
                        </li>
                    </ul>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/write}">Write</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/setting}">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">Sign out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</div>

<div th:fragment="footer">
    <footer class="jumbotron text-center" style="margin-bottom:0">
        <p>created by Jaeyeop</p>
        <p>phone</p>
        <p>address</p>
    </footer>
</div>
</body>
</html>
