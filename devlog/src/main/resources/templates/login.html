<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" rel="stylesheet" />
        <link
            crossorigin="anonymous"
            href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
            integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
            rel="stylesheet"
        />
        <link rel="icon" href="https://img.icons8.com/dusk/40/000000/box.png" />
        <title>login</title>
    </head>
    <body>
        <main class="d-flex align-items-center flex-column">
            <div style="width: 400px; margin-top: 100px">
                <div th:if="${param.error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <small>Incorrect email or password.</small>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button>
                </div>

                <form action="/login" method="post">
                    <div class="card">
                        <div class="card-body px-5">
                            <div class="card-title text-center">
                                <h2 style="margin-bottom: 20px">
                                    <a href="/">
                                        <img src="https://img.icons8.com/dusk/40/000000/box.png" />
                                    </a>
                                </h2>
                                <h5>Sign in to Box</h5>
                            </div>

                            <div class="card-text">
                                <div class="form-group">
                                    <label for="email" class="bmd-label-static">Email</label>
                                    <input type="text" class="form-control" id="email" name="email" />
                                </div>

                                <div class="form-group">
                                    <label for="password" class="bmd-label-static">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" />
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-raised btn-primary btn-block">sign in</button>
                                </div>

                                <div class="d-flex justify-content-around p-3">
                                    <button type="button" class="btn bmd-btn-fab bmd-btn-fab-sm">
                                        <img src="https://img.icons8.com/dusk/40/000000/github.png" />
                                    </button>
                                    <button type="button" class="btn bmd-btn-fab bmd-btn-fab-sm">
                                        <img src="https://img.icons8.com/dusk/40/000000/google-logo.png" />
                                    </button>
                                    <button type="button" class="btn bmd-btn-fab bmd-btn-fab-sm">
                                        <img src="https://img.icons8.com/dusk/40/000000/facebook-new.png" />
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-text text-right p-3">
                            <small> New to Box? <a href="/join">Create an account.</a> </small>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <script
            crossorigin="anonymous"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        ></script>
        <script
            crossorigin="anonymous"
            integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
            src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        ></script>
        <script
            crossorigin="anonymous"
            integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
            src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        ></script>
        <script>
            $(document).ready(function () {
                $('body').bootstrapMaterialDesign();
            });
        </script>
    </body>
</html>
