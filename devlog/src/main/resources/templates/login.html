<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" rel="stylesheet"/>
    <link
            crossorigin="anonymous"
            href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
            integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
            rel="stylesheet"
    />
    <link href="https://img.icons8.com/dusk/40/000000/box.png" rel="icon"/>
    <title>login</title>
</head>
<body>
<main class="d-flex align-items-center flex-column">
    <div style="width: 400px; margin-top: 100px">
        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error != null}">
            <small>Incorrect username or password.</small>

            <button aria-label="Close" class="close" data-dismiss="alert" type="button">&times;</button>
        </div>

        <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${param.join != null}">
            <small>Sign up is complete.</small>

            <button aria-label="Close" class="close" data-dismiss="alert" type="button">&times;</button>
        </div>

        <form method="post" th:action="@{/login}">
            <div class="card">
                <div class="card-body px-5">
                    <div class="card-title text-center">
                        <h2 style="margin-bottom: 20px">
                            <a th:href="@{/}">
                                <img src="https://img.icons8.com/dusk/40/000000/box.png"/>
                            </a>
                        </h2>

                        <h5>Sign in to Box</h5>
                    </div>

                    <div class="card-text">
                        <div class="form-group">
                            <label class="bmd-label-static" for="username_form">Username</label>

                            <input class="form-control" id="username_form" name="username" required type="text"/>
                        </div>

                        <div class="form-group">
                            <label class="bmd-label-static" for="password_form">Password</label>

                            <input class="form-control" id="password_form" name="password" required type="password"/>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-raised btn-primary btn-block" type="submit">sign in</button>
                        </div>

                        <div class="d-flex justify-content-around p-3">
                            <button class="btn bmd-btn-fab bmd-btn-fab-sm" type="button">
                                <img src="https://img.icons8.com/dusk/40/000000/github.png"/>
                            </button>

                            <button class="btn bmd-btn-fab bmd-btn-fab-sm" type="button">
                                <img src="https://img.icons8.com/dusk/40/000000/google-logo.png"/>
                            </button>

                            <button class="btn bmd-btn-fab bmd-btn-fab-sm" type="button">
                                <img src="https://img.icons8.com/dusk/40/000000/facebook-new.png"/>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-text text-right p-3">
                    <small> New to Box? <a th:href="@{/join}">Create an account.</a> </small>
                </div>
            </div>
        </form>
    </div>
</main>

<script
        crossorigin="anonymous"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
></script>
<script
        crossorigin="anonymous"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
></script>
<script
        crossorigin="anonymous"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
></script>
<script>
    $('body').bootstrapMaterialDesign();
</script>
</body>
</html>
