<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="layout/default :: head('Modify')"/>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<body>
<header th:replace="layout/default :: header('modify')"/>
<br>
<div class="container w-50 p-3">
    <div class="form-group">
        <label for="title">Title:</label>
        <input class="form-control is-valid" id="title" onblur="writeFormValidate(this)" placeholder="Enter title"
               required
               th:value="${board.title}">
    </div>

    <div class="form-group">
        <label for="content">Content:</label>
        <textarea class="form-control summernote" id="content"
                  placeholder="Enter content"
                  rows="5" th:utext="${board.content}"></textarea>
    </div>

    <div class="d-flex justify-content-end">
        <button class="btn btn-primary" id="btn-board-modify">Modify</button>
    </div>

    <hr>

    <input id="boardId" th:value="${board.id}" type="hidden">
</div>
<footer th:replace="layout/default :: footer"/>
<script>
    $('.summernote').summernote({
        placeholder: 'Enter content',
        tabsize: 10,
        height: 500,
        disableResizeEditor: true,
        toolbar: [
            ['style', ['style']],
            ['font', ['bold', 'underline', 'clear']],
            ['fontname', ['fontname']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['table', ['table']],
            ['insert', ['link', 'picture']],
            ['view', ['help']],
        ],
    });
</script>
<script th:src="@{/js/board.js}"></script>
</body>
</html>
