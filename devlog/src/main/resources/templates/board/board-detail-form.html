<div class="container-fluid" style="width: 50%; margin-top:5%">
    <div class="mb-5 text-center">
        <div class="mb-5">
            <h1 style="font-weight: bold" th:text="${board.title}"></h1>
        </div>
        <div class="mb-5">
            <h5>
                <a class="text-dark" href="#" th:text="${board.user.username}"></a> · <small class="text-muted"
                                                                                             th:text="${#temporals.format(board.createdAt, 'yyyy년 MM월 dd일')}"></small>
            </h5>
        </div>
    </div>

    <div class="lead mb-5" th:utext="${board.content}"></div>

    <div class="align-middle" style="height: 128px;">
        <img class="rounded-circle img-thumbnail" style="width: 128px;" th:src="@{/images/img.jpg}">
        &nbsp;&nbsp;
        <div class="d-inline-block">
            <h4><a class="text-dark font-weight-bold" href="#" th:text="${board.user.username}"></a></h4>
            <p class="lead">소개글</p>
        </div>
    </div>

    <hr>

    <div class="form-group">
        <label for="commentTextarea" th:text="${board.comments.size} + '개의 댓글'"></label>
        <textarea class="form-control" id="commentTextarea" rows="3"></textarea>
    </div>

</div>
<div th:replace="layout/default :: script"></div>
