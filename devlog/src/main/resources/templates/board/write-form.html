<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="layout/default :: head('Write')"/>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<body>
<header th:replace="layout/default :: header('write')"/>
<br>
<div class="container">
    <div class="form-group">
        <label for="title">Title:</label>
        <input class="form-control" id="title" placeholder="Enter title">
    </div>

    <div class="form-group">
        <label for="content">Content:</label>
        <textarea class="form-control summernote" id="content" placeholder="Enter content" rows="5"></textarea>
    </div>

    <button class="btn btn-primary" id="btn-write">Submit</button>
</div>
<footer th:replace="layout/default :: footer"/>
<script>
    $('.summernote').summernote({
        placeholder: 'Enter content',
        tabsize: 10,
        height: 600,
        disableResizeEditor: true
    });
</script>
<script th:src="@{/js/board.js}"></script>
</body>
</html>
