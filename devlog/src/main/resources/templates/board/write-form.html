<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="layout/default :: head"></div>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <title>Write</title>
</head>
<body>

<div th:replace="layout/default :: header"></div>

<br>

<div class="container">
    <div class="form-group">
        <label for="title">Title:</label>
        <input class="form-control" id="title" placeholder="Enter title">
    </div>

    <div class="form-group">
        <label for="content">Content:</label>
        <textarea class="form-control summernote" id="content" placeholder="Enter content" rows="5"></textarea>
    </div>

    <button class="btn btn-primary" id="btn-write">Submit</button>
</div>

<div th:replace="layout/default :: footer"></div>

<script>
    $('.summernote').summernote({
        placeholder: 'Write',
        tabsize: 2,
        height: 100
    });
</script>
<script th:src="@{/js/board.js}"></script>
</body>
</html>
