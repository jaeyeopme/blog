<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="fragments/common :: head"/>
    <title>Join Blog</title>
</head>
<body>

<div th:replace="fragments/common :: header"/>

<br>

<div class="container">

    <form action="#">
        <div class="form-group">
            <label for="username">User name:</label>
            <input class="form-control" id="username" placeholder="Enter username" type="text">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" id="password" placeholder="Enter password" type="password">
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input class="form-control" id="email" placeholder="Enter email" type="email">
        </div>
    </form>
        <button id="btn-save" class="btn btn-primary">Sign up</button>
</div>

<div th:replace="fragments/common :: footer"/>

<script src="js/user.js"></script>
</body>
</html>
