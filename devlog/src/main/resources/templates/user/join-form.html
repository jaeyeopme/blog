<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="fragments/common :: head"/>
    <title>Join Blog</title>
</head>
<body>

<div th:replace="fragments/common :: header"/>

<br>

<div class="container">
    <div class="form-group">
        <label for="email">Email address:</label>
        <input class="form-control" id="email" onblur="joinFormValidate(this)" placeholder="Enter email"
               required type="email">
        <div class="valid-feedback" id="email-valid-feedback"></div>
        <div class="invalid-feedback" id="email-invalid-feedback"></div>
    </div>
    <div class="form-group">
        <label for="username">User name:</label>
        <input class="form-control" id="username" onblur="joinFormValidate(this)" placeholder="Enter username"
               required type="text">
        <div class="valid-feedback" id="username-valid-feedback"></div>
        <div class="invalid-feedback" id="username-invalid-feedback"></div>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" id="password" onblur="joinFormValidate(this)" placeholder="Enter password"
               required type="password">
        <div class="valid-feedback" id="password-valid-feedback"></div>
        <div class="invalid-feedback" id="password-invalid-feedback"></div>
    </div>
    <button class="btn btn-primary" id="btn-join">Sign up</button>
</div>

<div th:replace="fragments/common :: footer"/>

<script src="js/user.js"></script>
</body>
</html>
