<!DOCTYPE html>
<html
        lang="en"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        xmlns:th="https://www.thymeleaf.org"
>
<head th:replace="components/commons/head :: head('bucket')"></head>
<script defer th:src="@{/js/user.js}"></script>
<body>
<header th:replace="components/commons/header :: header"></header>
<div th:replace="components/modal :: sign-modal"></div>
<br/><br/>
<div class="container p-0" style="margin-top: 10vh">
    <div class="text-center">
        <img alt="image" th:src="@{/images/bmo.png}"/>
        <br/><br/>
        <h3 sec:authorize="isAuthenticated()" th:if="${param.error}">
            잘못된 접근입니다.
        </h3>
        <h3 sec:authorize="!isAuthenticated()" th:if="${param.error}">
            이메일과 비밀번호를 확인해주세요.
        </h3>
        <h3 sec:authorize="isAuthenticated()" th:if="!${param.error}">
            로그인 후 이용해주세요.
        </h3>
        <h3 sec:authorize="!isAuthenticated()" th:if="!${param.error}">
            잘못된 접근입니다.
        </h3>
    </div>
</div>
</body>
</html>
