<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="fragments/common :: head"/>
    <title>Sign in to Blog</title>
</head>
<body>

<div th:replace="fragments/common :: header"/>

<br>

<div class="container">

    <form action="#">
        <div class="form-group">
            <label for="username">User name:</label>
            <input class="form-control" id="username" placeholder="Enter username" type="text">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" id="password" placeholder="Enter password" type="password">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
            </label>
        </div>
        <button class="btn btn-primary" type="submit">Sign in</button>
    </form>
</div>

<div th:replace="fragments/common :: footer"/>

</body>
</html>
