<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="layout/default :: head"/>
    <title>Sign in to Blog</title>
</head>
<body>

<div th:replace="layout/default :: header"/>

<br>

<div class="container">
    <form id="form-login" method="post" th:action="@{/users/login}">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input class="form-control" id="email" name="username" onblur="loginFormValidate(this)"
                   placeholder="Enter email" required th:classappend="${param.error} ? 'is-invalid'"
                   type="text">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" id="password" name="password" onblur="loginFormValidate(this)"
                   placeholder="Enter password" required
                   th:classappend="${param.error} ? 'is-invalid'" type="password">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
            </label>
        </div>
    </form>
    <button class="btn btn-primary" id="btn-login" type="submit">Sign in</button>
</div>

<div th:replace="layout/default :: footer"/>

<script src="js/user.js"></script>
</body>
</html>
