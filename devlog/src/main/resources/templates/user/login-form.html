<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="fragments/common :: head"/>
    <title>Sign in to Blog</title>
</head>
<body>

<div th:replace="fragments/common :: header"/>

<br>

<div class="container">
    <div class="form-group">
        <label for="email">Email address:</label>
        <input class="form-control" id="email" onblur="loginFormValidate(this)" placeholder="Enter email" required
               type="text">
        <div class="invalid-feedback" id="email-invalid-feedback"></div>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" id="password" onblur="loginFormValidate(this)" placeholder="Enter password"
               required type="password">
        <div class="invalid-feedback" id="password-invalid-feedback"></div>
    </div>
    <div class="form-group form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember me
        </label>
    </div>
    <button class="btn btn-primary" id="btn-login" type="submit">Sign in</button>
</div>

<div th:replace="fragments/common :: footer"/>

<script src="js/user.js"></script>
</body>
</html>
