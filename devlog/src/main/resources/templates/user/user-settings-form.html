<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="layout/default :: head('Setting')"/>
<body>
<header th:replace="layout/default :: header('setting')"/>
<br>
<div class="container">
    <div class="form-group">
        <label for="email">Email address:</label>
        <input class="form-control" id="email" placeholder="Enter email"
               readonly required
               th:value="${user.email}" type="email">
        <div class="valid-feedback" id="email-valid-feedback"></div>
        <div class="invalid-feedback" id="email-invalid-feedback"></div>
    </div>
    <div class="form-group">
        <label for="username">User name:</label>
        <input class="form-control is-valid" id="username" onblur="joinFormValidate(this)"
               placeholder="Enter username" required
               th:value="${user.username}" type="text">
        <div class="valid-feedback" id="username-valid-feedback"></div>
        <div class="invalid-feedback" id="username-invalid-feedback"></div>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" id="password" onblur="joinFormValidate(this)"
               placeholder="Enter password"
               required type="password">
        <div class="valid-feedback" id="password-valid-feedback"></div>
        <div class="invalid-feedback" id="password-invalid-feedback"></div>
    </div>
    <button class="btn btn-primary" id="btn-user-modify">Modify</button>
</div>
<footer th:replace="layout/default :: footer"/>
<script th:src="@{/js/user.js}"></script>
</body>
</html>
